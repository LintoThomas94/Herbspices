<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      min-height: 100vh;
    }
    .signup-image {
      background: url('https://media.istockphoto.com/id/165750710/photo/colorful-indian-spices.jpg?s=612x612&w=0&k=20&c=YGeME6W9W1RV6z_iEsTI7LKBP4zPQ4tdFSjG8rMGFdc=') no-repeat center center;
      background-size: cover;
    }
    .form-section {
      padding: 50px;
      max-width: 500px;
      margin: auto;
    }
    .form-section h3 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 0;
      box-shadow: none;
    }
    .btn-black {
      background-color: #000;
      color: #fff;
      border-radius: 0;
    }
    .btn-black:hover {
      background-color: #333;
      color: #fff;
    }
    .btn-google {
      border: 1px solid #ccc;
      border-radius: 0;
      background: #fff;
    }
    .btn-google img {
      width: 20px;
      margin-right: 8px;
    }
    .small-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container-fluid signup-container">
    <div class="row">
      <!-- Left Image -->
      <div class="col-md-6 signup-image d-none d-md-block"></div>
      <!-- Right Form -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="form-section w-100">
          <h3>Create an account</h3>
          <p class="small-text">Enter your details below</p>
          <form>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" required>
              </div>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Phone" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-black">Create Account</button>
            </div>
            <div class="d-grid mb-3">
              <button type="button" class="btn btn-google d-flex align-items-center justify-content-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> 
                Sign up with Google
              </button>
            </div>
            <p class="text-center small-text">
              Already have an account? <a href="login.html">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
